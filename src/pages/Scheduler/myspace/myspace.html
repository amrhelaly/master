<ion-header>
   
    <ion-navbar hideBackButton='false' >
      
      <ion-title>My Space</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing..."></ion-refresher-content>
        </ion-refresher>


        <div class="containerz"> 

          <div class="backz">
              <button ion-button icon-only outline  color='light' class='act-btn' (click)="goPreviousDay()" >
                  <ion-icon name="rewind" class='act-icon' icon></ion-icon>
                </button>
            </div>
          
            <div class="datez">
               
                <ion-datetime displayFormat="DD-MMM-YYYY"  class=""  [(ngModel)]="searchDate" (ionChange)="onchangeDate()"></ion-datetime>
               
              </div>
          
          
              <div class="nextz">
                  <button ion-button icon-only outline  color='light' class='act-btn' (click)="goNextDay()" >
                      <ion-icon name="fastforward" class='act-icon' icon></ion-icon>
                    </button>
                </div>
          
            </div>
          
     <ion-list >
         <ion-item  *ngFor="let item of MySpaceList" >
           
             <ion-avatar item-start> 
                  <div class="{{item.cssclass}}"   >  {{item.calendar_avatar}} </div>
                </ion-avatar>
          
                <h2 class="list_item_title1" >  {{item.calendar_actvity_title}} </h2>
                <div class="list_item_sub_block">
                   <div  >  
                <span  class="list_item_sub_title5" >  {{item.schdr_cal_time}}</span> 
                 </div>
                <div   >  
                <span  class="list_item_sub_title4" >  {{item.employee_name}} </span> 
                </div>
          </div>
             </ion-item> 
      </ion-list> 
  
     
  
 
   
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" > 
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content> 
    </ion-infinite-scroll>
  
   
  
  
  
  </ion-content>
