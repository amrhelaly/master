      <ion-header>
 
        <ion-toolbar>
          <ion-title>
             Description
      </ion-title>
                <ion-buttons start >
                    <button ion-button (click)="dismiss()" class="close-btn">Close</button>
                  </ion-buttons>
            
                </ion-toolbar>
          
          </ion-header>
      <ion-content>
        <ion-list>
            <ion-item  >
              <ion-avatar item-start>
                <img [hidden]="character.img==null" [src]="sanitized.bypassSecurityTrustUrl(+'data:image/jpg;base64,'+character.img)" />
                <img  [hidden]="character.img!=null" src="assets/imgs/avatar.png">
              </ion-avatar>
              <h2>{{character.work_group_name}}</h2>
              <p>{{character.full_name}}</p>
            </ion-item>
            <ion-item  [hidden]="character.shift==null" text-wrap>
               Shift
                
              <ion-note item-end>
             {{character.shift}}
                        </ion-note>
            </ion-item>
            <ion-item  [hidden]="character.bulletins==null" text-wrap>
                                                                              
                    Bulletins
                 
                    
                          <ion-note item-end>
                            {{character.bulletins}}
                          </ion-note>
                        </ion-item>
                        <ion-item  [hidden]="character.assginments==null" text-wrap>
                          Assignment
                                      <ion-note item-end>
                                        {{character.assginments}}
                                      </ion-note>
                                    </ion-item>
                                    <ion-item  [hidden]="character.leaves==null" text-wrap>
                                                                                                     
                                         Leaves
                                         
                                        
                                                  <ion-note item-end>
                                                    {{character.leaves}}
                                                  </ion-note>
                                                </ion-item>
                                    <ion-item   [hidden]="character.replacedby==null" text-wrap>
                                                                           
                                     
                                                                
                                            Replaced By
                                         
                                         
                              
                                 
                                                  <ion-note item-end>
                                                
                                                    {{character.replacedby}}
                                                 
                                                  </ion-note>
                                               
                                                </ion-item>
                                                <ion-item  [hidden]="character.relacing==null" text-wrap>
                                                    <ion-note item-start [class]="txt"  >
                                                                
                                                        Replacing
                                                     
                                                      </ion-note>                               
                                           
                                                              
                                                              <ion-note item-end   >
                                                                 
                                                                {{character.relacing}}
                                                             
                                                              </ion-note>
                                                        
                                                            </ion-item>

        </ion-list>
      </ion-content>
