<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
 
<ion-item class="selected-user">
      
     
    <ion-avatar item-start> 
    
      <div class="{{selectedUser.class_name}}"   >  {{selectedUser.intials}} </div>
     </ion-avatar>
    
     <h2 class="list_item_title1" >{{selectedUser.g}}</h2>
    
    <div  class="list_item_sub_title2" >{{selectedUser.m}}  </div> 


</ion-item>
 

    <ion-label class="txt-area-label-class" [ngClass]="comments_class" >Comments<i class="req-symbol">*</i></ion-label>
    
    
<ion-item>
    <ion-textarea  [(ngModel)]="comments" class="txt-area" ></ion-textarea>
  
</ion-item>



</ion-content>

<ion-footer>

    <button ion-button  color="dark" block (click)="takeAcion()">Send</button>
   
</ion-footer>
