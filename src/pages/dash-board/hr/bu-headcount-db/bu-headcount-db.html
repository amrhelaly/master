<ion-header>

  <ion-navbar>
    <ion-title>Head Count</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


    <!-- <div id="pie_div_hc" class="chart1"></div>

    <div id="bar_div_hc" class="chart2" ></div> -->
    
      
 
        <ion-segment [(ngModel)]="seg" (ionChange)="segmentChanged($event)">
            <ion-segment-button value="P">
              Person Type
            </ion-segment-button>
            <ion-segment-button value="G" >
                Gender
            </ion-segment-button>
        
          </ion-segment>

       

          <div [ngSwitch]="seg">
              <ion-list *ngSwitchCase="'P'">
                  <div id="pie_div_hc" class="chart1"></div>
                  <div id="bar_div_hc"  class="chart"> </div>
    </ion-list> 
    
     
        <ion-list *ngSwitchCase="'G'">
    
        
            <div id="bar_head_count_gender"  ></div>
     
      
      </ion-list>
      </div>
      
      <div id="series_chart_div"  class="chart"> </div>
    <div  style="display: block">
        <canvas style="height:60vh; width:80vw;" baseChart
        [data]="doughnutChartvaluesAnuual"
        [labels]="doughnutChartLabels"
      
                    [chartType]="'line'"
                    [colors]="doughnutChartColors"
                    [options]="doughnutChartOptions"
                     
        >
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"
                  
                  </canvas>
    
      </div> 
      
      <!-- [colors]="doughnutChartColors"
         [datasets]="datasets"
      [data]="doughnutChartvaluesAnuual"
       [labels]="doughnutChartLabels"
         [datasets]="datasets"   
     -->
</ion-content>
