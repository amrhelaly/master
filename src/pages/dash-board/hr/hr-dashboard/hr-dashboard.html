<ion-content padding>

      
  <div class="mnb"   id="HeadCount" > 
        <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openHeadCountDB()">
            <span class="aw-ico2">
            <fa-icon name="building"  class="aw-ico1"></fa-icon>
           
            </span>
        </button>
        <h6 ion-text color="dark" class="btn-txt " >Head</h6>
        <h6 ion-text color="dark" class="btn-txt" >Count</h6>
     
    </div>

        <div class="mnb"  id="OverTime-e" >
                <button ion-button  color="dark"  class="ico-fa-btn1" (click)="openOverTimeExecutive()">
                    <fa-icon name="address-card"  class="aw-ico1"></fa-icon>
                </button>
                <h6 ion-text color="dark" class="btn-txt" id="ProfileTxt">Over</h6>
                <h6 ion-text color="dark" class="btn-txt" >Time</h6>
                
            </div>

            <div class="mnb"   id="extraTimeWorked" > 
                    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openextraTimeWorked()">
                        <span class="aw-ico2">
                        <fa-icon name="pie-chart"  class="aw-ico1"></fa-icon>
                       
                        </span>
                    </button>
                    <h6 ion-text color="dark" class="btn-txt " >ExtraTime</h6>
                    <h6 ion-text color="dark" class="btn-txt" >Worked</h6>
                 
                </div>
