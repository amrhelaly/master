<ion-header>

  <ion-navbar>
    <ion-title>Leave Balance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-segment [(ngModel)]="seg" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="Me">
          Me
        </ion-segment-button>
        <ion-segment-button value="Team" >
          Team
        </ion-segment-button>
    
      </ion-segment>
      <div [ngSwitch]="seg">
          <ion-list *ngSwitchCase="'Me'">
              <div id="bar_div"></div>
  <div  style="display: block">
      <canvas style="height:60vh; width:80vw" baseChart
                
                  
     
                  [colors]="doughnutChartColors"
                  [data]="doughnutChartvaluesAnuual"
                  [labels]="doughnutChartLabels"
                  [chartType]="'doughnut'"
                  [options]="doughnutChartOptions"
                  >
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"
                
                </canvas>
  
    </div>   
</ion-list>

 
    <ion-list *ngSwitchCase="'Team'">

        <!-- <div #doughnutCanvas></div> -->
        <div id="bar_div2"></div>
  <div  style="display: block">
      <canvas style="height:60vh; width:80vw" baseChart
                
                  
      [datasets]="datasets"
      [labels]="doughnutChartLabelsAnuual"
                  [chartType]="doughnutChartType"
                  [options]="chartOptions"
                
                  >
                 
                
                </canvas>
  
    </div> 
  
  </ion-list>
  </div>

</ion-content>
