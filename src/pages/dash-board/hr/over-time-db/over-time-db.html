<ion-header>

  <ion-navbar>
    <ion-title>Overtime</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="seg" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="Me">
          Me
        </ion-segment-button>
        <ion-segment-button value="Team" >
          Team
        </ion-segment-button>
    
      </ion-segment>
      <div [ngSwitch]="seg">
          <ion-list *ngSwitchCase="'Me'">
              <div id="pie_div_o"   class="ttx1"></div>
 
</ion-list> 

 
    <ion-list *ngSwitchCase="'Team'">

    
        <div id="bar_div_o" class="ttx"></div>
 
  
  </ion-list>
  </div>
</ion-content>
