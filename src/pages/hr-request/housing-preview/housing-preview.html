<ion-header>

  <ion-navbar>
    <ion-title>Housing Advance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    
  <ion-item-divider color="light"> Please provide the following details</ion-item-divider>
        <ion-list> 
          <ion-item >
            <ion-label floating class="RequestTypeId"> Request Type
              <i class="req-symbol">*</i>
            </ion-label>
            <ion-select [(ngModel)]="selectedRequestType"  interface="action-sheet" >
              <ion-option *ngFor="let item of requestTypes" [value]="item"> {{item.meaning}} </ion-option>
            </ion-select>
          </ion-item>

          </ion-list>
</ion-content>
<ion-footer>

    <button ion-button  color="dark" block (click)="previewHousingRequest()">Preview</button>
   
</ion-footer>
