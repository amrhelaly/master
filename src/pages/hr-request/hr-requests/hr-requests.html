  Ionic pages and navigation.

<ion-header>

  <ion-navbar hideBackButton='false'>

              
    <ion-title>HR Requests</ion-title>
  </ion-navbar>
  
  
 
  

</ion-header>


<ion-content padding class="ion-content">


    <div class="mnb"  >
        <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="goPageL()">
            <fa-icon name="file-text-o"  class="aw-ico1"></fa-icon>
        </button>
        <h6 ion-text  color="dark" class="btn-txt " >Letters</h6>
        <h6 ion-text  color="dark" class="btn-txt " >&nbsp;</h6>
        
    </div>
    <div class="mnb" *ngIf="businessGroup==81" >
        <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="goPageH()">
            <fa-icon name="home"  class="aw-ico1"></fa-icon>
        </button>
        <h6  ion-text  color="dark" class="btn-txt " >Housing</h6>
        <h6 ion-text  color="dark" class="btn-txt " >Advance</h6>
    </div>
    <div class="mnb" *ngIf="businessGroup==81" >
        <button ion-button  color="dark"     class="ico-fa-btn1 " (click)="goPageBC()">
            <fa-icon name="id-card"  class="aw-ico1"></fa-icon>
        </button>
        <h6 ion-text  color="dark" class="btn-txt " >Business</h6>
        <h6 ion-text  color="dark" class="btn-txt " >Card</h6>
    </div>
      
    


    <div class="mnb"   [hidden]='true'>
        <button ion-button  color="dark"   disabled="true"  class="ico-fa-btn1 " (click)="goPageH()">
            <fa-icon name="user-times"  class="aw-ico1"></fa-icon>
        </button>
        <h6 ion-text color="dark" class="btn-txt " >Submit</h6>
        <h6 ion-text  color="dark" class="btn-txt " >Resignation</h6>
    </div>

  


</ion-content>
