<ion-header>

  <ion-navbar >
    <!-- <ion-buttons left>
    <button ion-button icon-only (click)="backPage()">
      <ion-icon name="arrow-back" color="light"></ion-icon>
    </button>
    </ion-buttons> -->
    <ion-title >Leave History </ion-title>
   
    <ion-buttons end>
        <button ion-button icon-only (click)="newLeave()">
          <ion-icon name="md-add" color="light"></ion-icon>
        </button>
      </ion-buttons>
</ion-navbar>
  
</ion-header>


<ion-content >

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

  <ion-item-divider color="light"  *ngIf="pendingLeavescount!=0" item-end>Pending Leaves ({{pendingLeavescount}}) </ion-item-divider >
    <ion-list  >
        <button ion-item *ngFor="let item of pendingLeaves" (click)="leaveTapped($event, item , 0)" block >
        
          
          <div class="item-note typec" >
              <ion-icon  name="ios-help-outline" item-start class="ico2"></ion-icon>
              {{item.absence_category}}
            </div>
          <div class="item-note dates" >
            {{item.leave_desc}}
          </div>
          <div class="item-note durationc" >
              {{item.absence_no_days}}
            </div>
            <!-- <div class="item-note remarksc" >
                {{item.start_date}}
              </div> -->
        </button>
      </ion-list>
      <ion-item-divider color="light" *ngIf="appovedLeavesCount!=0" >Approved Leaves ({{appovedLeavesCount}})</ion-item-divider>
    <ion-list  >
        <button ion-item *ngFor="let item of appovedLeaves" (click)="leaveTapped($event, item ,1)" block >
        
          
          <div class="item-note typec" >
              <ion-icon  name="checkmark-circle-outline" item-start class="ico1"></ion-icon>
              {{item.absence_category}} 
            </div>
          <div class="item-note dates" >
            {{item.leave_desc}}
           
          </div>
          <div class="item-note durationc" >
              {{item.absence_no_days}}
            </div>
            <!-- <div class="item-note remarksc" >
                {{item.start_date}}
              </div> -->
        </button>
      </ion-list>
</ion-content>
