<ion-header>

  <ion-navbar>
    <ion-title>TOIL Expiry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list >

        <ion-item *ngFor="let item of toilData"    >
        
       
             <ion-avatar item-start> 
            
              <div class="{{item.class_name}}"   >  {{item.intials}} </div>
             </ion-avatar> 
            
             <h2 class="list_item_title1" >{{item.global_name}}</h2>
            
            <div  class="list_item_sub_title2" >{{item.no_of_days}}  </div> 
  
  
      </ion-item>
  
  
  
      </ion-list>



</ion-content>
