<ion-header>

  <ion-navbar hideBackButton='flase'>

    <ion-title>Payroll</ion-title>
  </ion-navbar>
  
  
 
  

</ion-header>


<ion-content padding>
  <div class="mnb"   >
    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="goPaySlipPage()">
      <fa-icon name="file-powerpoint-o"  class="aw-ico1"></fa-icon>
    </button>
    <h6 ion-text color="dark" class="btn-txt " >Payslip</h6>
    <h6 ion-text color="dark" class="btn-txt " >&nbsp;</h6>
  </div>


  <div class="mnb"   >
      <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="goBankInfoPage()">
       
          <fa-icon name="university"  class="aw-ico1"></fa-icon>
      </button>
      <h6 ion-text color="dark" class="btn-txt " >Bank </h6>
      <h6 ion-text color="dark" class="btn-txt " >Info</h6>
  </div>

  <div class="mnb"   >
      <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="goSalaryHistory()">
       
          <fa-icon name="line-chart"  class="aw-ico1"></fa-icon>
      </button>
      <h6 ion-text color="dark" class="btn-txt " >Salary </h6>
      <h6 ion-text color="dark" class="btn-txt " >History</h6>
  </div>
</ion-content>
