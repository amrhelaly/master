<ion-header>

  <ion-navbar>
    <ion-title>Payslip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing..."></ion-refresher-content>
      </ion-refresher>
      <!-- <ion-item-divider color="light"  item-end> Payslips</ion-item-divider > -->
      <ion-list  >
          <button ion-item *ngFor="let item of payrollList" (click)="payslipTapped($event, item )" block >
          
            
              <div class="item-note typec" >
                  <!-- <ion-icon  name="checkmark-circle-outline" item-start class="ico1"></ion-icon> -->
                  {{item.payslip_txt}}
                </div>

                <!-- <ion-avatar item-start> 
                   
                    <div class="divx"   >  {{item.intials}} </div>
                   </ion-avatar> -->
          
            <!-- <div class="item-note durationc" >
                {{item.effective_date}}
              </div> -->
          </button>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)" > 
            <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content> 
          </ion-infinite-scroll>

          
</ion-content>
