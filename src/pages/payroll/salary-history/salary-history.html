<ion-header>

  <ion-navbar>
    <ion-title>Salary History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <timeline endIcon="call">
    <timeline-item *ngFor="let item of historyList">
      <!-- <timeline-time [time]="item.time"></timeline-time> -->
      <ion-icon [name]="item.icon"></ion-icon>
      <ion-card>
        <!-- <ion-card-header>
          
        </ion-card-header> -->
        <ion-card-content>
            <div class='header1'>{{item.change_date}} </div>
            <div class='header2'> {{item.current_value}}</div> 
         <div class='card-content1' *ngIf="item.change_value!=null" >
           {{ item.change_percentage}} ({{item.change_value}})
           
         </div>
         <div class='card-content2' >
          {{item.reason}}
          </div>
        </ion-card-content>
      </ion-card>
    </timeline-item>
  </timeline>
</ion-content>
