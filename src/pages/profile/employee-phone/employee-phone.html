<ion-header>

  <ion-navbar>
    <ion-title>Employee Phone</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <div *ngFor="let item of phonesData" >

        <ion-item>
            <div class="list-name">
        
                {{item.phone_type}}
              <span class="list-value">
                {{item.phone_number}}
              </span>
            </div>
          </ion-item>
    </div>
</ion-content>
