<ion-header>

  <ion-navbar>
    <ion-title>Employee Visa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <timeline endIcon="call">
    <timeline-item *ngFor="let item of visaData">
    
      <ion-icon [name]="item.icon"></ion-icon>
      <ion-card>

        <ion-card-content>

            <div class='header1'>{{item.visa_number}} </div> 
    

            <div class="list-name">
      
                 Issue Place
              <span class="list-value">
                {{item.visa_issue_place}}
              </span>
            </div>
            <div class="list-name">
      
               Issue Date
              <span class="list-value">
                {{item.visa_issue_date}}
              </span>
            </div>

            <div class="list-name">
      
               Expiry Date
              <span class="list-value">
                {{item.visa_expiry_date}}
              </span>
            </div>

            
            <div class="list-name">
      
               Type
              <span class="list-value">
                {{item.visa_type}}
              </span>
            </div>

            <div class="list-name">
      
              Name
              <span class="list-value">
                {{item.full_name}}
              </span>
            </div>

           

        </ion-card-content>
      </ion-card>
    </timeline-item>
    </timeline>
</ion-content>
