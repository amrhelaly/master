<ion-header>

  <ion-navbar>
    <ion-title>Employment History</ion-title>
  </ion-navbar>

  
</ion-header>



<ion-content padding>
    <timeline endIcon="call">
        <timeline-item *ngFor="let item of empInfo">
          <!-- <timeline-time [time]="item.time"></timeline-time> -->
          <ion-icon [name]="item.icon"></ion-icon>
          <ion-card>
            <!-- <ion-card-header>
              
            </ion-card-header> -->
            <ion-card-content>

                <div class='header1'>{{item.assignment_start_date}} </div> 
              

                <div class="list-name">
          
                    Job Title
                  <span class="list-value">
                    {{item.job_name}}
                  </span>
                </div>
              
                <div class="list-name">
          
                    Grade
                  <span class="list-value">
                    {{item.grade}}
                  </span>
                </div>



                
                <div class="list-name">
          
                    Department
                  <span class="list-value">
                    {{item.department}}
                  </span>
                </div>

                <div class="list-name">
          
                    Manager
                  <span class="list-value">
                    {{item.manager}}
                  </span>
                </div>


            </ion-card-content>
          </ion-card>
        </timeline-item>
        </timeline>
</ion-content>
