<ion-header>

  <ion-navbar>
    <ion-title>National ID</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <timeline endIcon="call">
    <timeline-item *ngFor="let item of cardData">
    
      <ion-icon [name]="item.icon"></ion-icon>
      <ion-card>

        <ion-card-content>

          
    

            <div class="list-name">
      
                ID
              <span class="list-value">
                {{item.id_card_number}}
              </span>
            </div>
          
            <div class="list-name">
      
              Issue Date
              <span class="list-value">
                {{item.issue_date}}
              </span>
            </div>

            
            <div class="list-name">
      
              Expiry Date
              <span class="list-value">
                {{item.expiry_date}}
              </span>
            </div>


        </ion-card-content>
      </ion-card>
    </timeline-item>
    </timeline>
</ion-content>
