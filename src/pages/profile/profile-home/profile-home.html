<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="mnb"   >
    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openBasicData()">
        <fa-icon name="user"  class="aw-ico1"></fa-icon>
    </button>
    <h6 ion-text color="dark" class="btn-txt " >Personal</h6>
    <h6 ion-text color="dark" class="btn-txt " >Information</h6>
  </div>


  <div class="mnb"   >
      <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openEmploymentSummary()">
          <fa-icon name="history"  class="aw-ico1"></fa-icon>
      </button>
      <h6 ion-text color="dark" class="btn-txt " >Employee</h6>
      <h6 ion-text color="dark" class="btn-txt " >History</h6>
  </div>

    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openEmploymentSummary()">
        <fa-icon name="certificate"  class="aw-ico1"></fa-icon>
    </button>
    <h6 ion-text color="dark" class="btn-txt " >Education  </h6>
    <h6 ion-text color="dark" class="btn-txt " >Qualification</h6>
</div> -->

<div class="mnb"   >
    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openEmploymentSPhones()">
        <fa-icon name="phone"  class="aw-ico1"></fa-icon>
    </button>
    <h6 ion-text color="dark" class="btn-txt " >Phones  </h6>
    <h6 ion-text color="dark" class="btn-txt " >&nbsp;</h6>
</div>

<div class="mnb"   >
    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openEmploymentSAddress()">
        <fa-icon name="map-marker"  class="aw-ico1"></fa-icon>
    </button>
    <h6 ion-text color="dark" class="btn-txt " >Address  </h6>
    <h6 ion-text color="dark" class="btn-txt " >&nbsp;</h6>
</div>

<div class="mnb"   >
    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openEmployeePassport()">
        <fa-icon name="id-card"  class="aw-ico1"></fa-icon>
    </button>
    <h6 ion-text color="dark" class="btn-txt " >Passport  </h6>
    <h6 ion-text color="dark" class="btn-txt " >&nbsp;</h6>
</div>

    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openEmploymentSummary()">
        <fa-icon name="address-card"  class="aw-ico1"></fa-icon>
    </button>
    <h6 ion-text color="dark" class="btn-txt " >Dependent  </h6>
    <h6 ion-text color="dark" class="btn-txt " >Visa</h6>
</div> -->

<div class="mnb"   >
    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openRelationinMbc()">
        <fa-icon name="street-view"  class="aw-ico1"></fa-icon>
    </button>
    <h6 ion-text color="dark" class="btn-txt " >Relations  </h6>
    <h6 ion-text color="dark" class="btn-txt " >In MBC</h6>
</div>


<div *ngIf="gulfIcons">
<div class="mnb"   >
    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openEmployeeVisa()">
        <fa-icon name="globe"  class="aw-ico1"></fa-icon>
    </button>
    <h6 ion-text color="dark" class="btn-txt " >Employee  </h6>
    <h6 ion-text color="dark" class="btn-txt " >Visa</h6>
</div>

<div class="mnb"   >
    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openLaborCard()">
        <fa-icon name="vcard"  class="aw-ico1"></fa-icon>
    </button>
    <h6 ion-text color="dark" class="btn-txt " >Labor  </h6>
    <h6 ion-text color="dark" class="btn-txt " >Card</h6>
</div>



<div class="mnb"   >
    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openNationalCard()">
        <fa-icon name="id-badge"  class="aw-ico1"></fa-icon>
    </button>
    <h6 ion-text color="dark" class="btn-txt " >National  </h6>
    <h6 ion-text color="dark" class="btn-txt " >ID</h6>
</div>

<div class="mnb"   >
    <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openDependentTicket()">
        <fa-icon name="ticket"  class="aw-ico1"></fa-icon>
    </button>
    <h6 ion-text color="dark" class="btn-txt " >Dependant</h6>
    <h6 ion-text color="dark" class="btn-txt " >Tickets</h6>
</div>
</div>
</ion-content>
