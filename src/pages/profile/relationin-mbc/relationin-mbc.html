<ion-header>

  <ion-navbar>
    <ion-title>Relations in MBC</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div *ngFor="let item of relationData" >

    <ion-item-divider color="light" >   {{item.name}}</ion-item-divider>

    <ion-item>
      <div class="list-name">
  
        Relationship
        <span class="list-value">
          {{item.relationship}}
        </span>
      </div>
    </ion-item>

    <ion-item>
      <div class="list-name">
  
        Directorate
        <span class="list-value">
          {{item.department_directorate}}
        </span>
      </div>
    </ion-item>


</div>
</ion-content>
