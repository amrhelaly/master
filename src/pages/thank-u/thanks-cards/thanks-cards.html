<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end [hidden]="!showAdd" >
        <button ion-button icon-only (click)="newCard()" [disabled]="disableAdd">
          <ion-icon name="md-add" color="light"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header> 


<ion-content >

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing..."></ion-refresher-content>
      </ion-refresher>

      <ion-list  >
          <ion-item *ngFor="let item of cardData"  block >
          
       

                <ion-avatar item-start> 
                     <!-- <ion-img [src]="'data:image/jpg;base64,'+item.img" [hidden]="item.img==null">
                      </ion-img> -->
                        <img [src]="sanitized.bypassSecurityTrustUrl(+'data:image/jpg;base64,'+item.img)" [hidden]="item.img==null"/>
                    <div class="{{item.class_name}}"  [hidden]="item.img!=null" >  {{item.intials}} </div>
                   </ion-avatar>
          

                   <h2 class="list_item_title1" >  {{item.full_name}} </h2>
                   <div class="list_item_sub_block">
                   <div  class="list_item_sub_title2" > {{item.subject}} </div> 
                    <div class="list_item_sub_title3" > {{item.card_date}}</div>
             </div>
             <p class="list_item_sub_title1" > {{item.comments}} </p>
        
          </ion-item>
        </ion-list>
      


        <ion-infinite-scroll (ionInfinite)="doInfinite($event)" > 
            <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content> 
          </ion-infinite-scroll>

</ion-content>
