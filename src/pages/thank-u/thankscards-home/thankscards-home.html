<ion-header>

  <ion-navbar>
    <ion-title>Thank You</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="mnb"   >
      <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openLeaderBoard()">
        <fa-icon name="bar-chart"  class="aw-ico1"></fa-icon>
      </button>
      <h6 ion-text color="dark" class="btn-txt " >Leader</h6>
      <h6 ion-text color="dark" class="btn-txt " >Board</h6>
    </div>
  
  
    <div class="mnb"   >
        <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openReceivedCards()">
         
            <fa-icon name="stack-overflow"  class="aw-ico1"></fa-icon>
        </button>
        <h6 ion-text color="dark" class="btn-txt " >Received </h6>
        <h6 ion-text color="dark" class="btn-txt " >Cards</h6>
    </div>

    <div class="mnb"   >
        <button ion-button  color="dark"   class="ico-fa-btn1 " (click)="openGivenCards()">
         
            <fa-icon name="thumbs-up"  class="aw-ico1"></fa-icon>
        </button>
        <h6 ion-text color="dark" class="btn-txt " >Given </h6>
        <h6 ion-text color="dark" class="btn-txt " >Cards</h6>
    </div>
  </ion-content>
